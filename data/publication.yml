  full: >-
    The life story of Thomas C. Rife, the first "Keeper" of the Alamo. Throughout his dangerous and adventure-filled career, Rife served as a Texas Ranger, a soldier in the Texas Volunteer Cavalry, a spy in the Civil War, a stagecoach conductor, and a policeman. He was an outspoken amateur historian who took an active role in preserving the Alamo chapel and its important legacy.

